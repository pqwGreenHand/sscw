<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="app-static/lib/bootstrap/js/flexible/flexible.debug.js"></script>
    <link href="app-static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="app-static/lib/bootstrap/css/flexible_css.css" rel="stylesheet">
    <link href="app-static/css/master.css" rel="stylesheet">
    <style>
        html{
            background-color: #fff;
        }
    </style>
</head>
<body class="body">
    <div class="i-main p-b-70">
        <div class="i-banner">
            <img src="app-static/images/login-banner_01.png"/>
        </div>

        <div class="i-content bg-ffffff">
            <div class="login-form">
                <form id="login-form">

                    <div class="form-group login-form-group">
                        <div class="input-group">
                            <span class="input-group-addon login-r-icon"><img src="app-static/images/icon-user.png"/></span>
                            <input type="text" class="form-control input-lg" name="username" id="username" value="800001" data-validate="true" data-methods="notNull" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-validate"></div>
                    <div class="form-group login-form-group">
                        <div class="input-group">
                            <span class="input-group-addon login-r-icon"><img src="app-static/images/icon-pw.png"/></span>
                            <input type="password" class="form-control input-lg" name="password" data-validate="true" value="123456" data-methods="notNull" id="password" placeholder="在此输入密码">
                        </div>
                    </div>
                    <div class="form-validate"></div>
                    <div class="checkbox login-checkbox">
                        <input type="checkbox" id="checkbox-1-1" value="1" name="flag">
                        <label for="checkbox-1-1">记住密码</label>
                    </div>
                    <div class="login-btnbox">
                        <button type="button" onclick="_submit()" class="btn btn-default login-btn input-lg">登录</button>
                    </div>
                </form>

            </div>


        </div><!--i-content end-->

    </div><!--i-main end-->
</body>
<script src="app-static/lib/jquery/jquery-3.1.1.min.js"></script>
<script src="app-static/lib/jquery/jquery.cookie.js"></script>
<script src="app-static/lib/jquery/jquery.validate.js"></script>
<script src="app-static/lib/jquery/jquery.vcode.js"></script>
<script src="app-static/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="app-static/lib/bootstrap/js/common-min.js"></script>
<script src="js/json2.js"></script>
<script src="app-static/js/base.js"></script>
<script>
    $(function () {
        init();
    })
    function init() {
        var data = {username:$.cookie('interrogate.username'),password:$.cookie('interrogate.password')};
        if(data.username != null){
            $('#username').val(android.getCookie("interrogate.username"));
            $.ajax({
                type : 'POST',
                contentType : 'application/json',
                url : 'login.do',
                data : JSON.stringify(data),
                dataType : 'json',
                success : function(data){
                    if(data.error==false){
                        location.href='zhfz/bacsapp/main.jsp';
                    }else{
                        // $('#userNameErrText').html('<font color="red" >'+data.content+'</font>');
                    }
                },
                error : function(data){
                }
            });
        }
    }

    function _submit() {
        if(!validate.init('#login-form'))
            return null;
        var data = $('#login-form').serializeObject(),dataJson = JSON.stringify(data);
        $.ajax({
            type : 'POST',
            contentType : 'application/json',
            url : 'login.do',
            data : dataJson,
            dataType : 'json',
            success : function(data){
                if(data.error==false){
                    if(data.flag){
                        $.cookie('interrogate.username',data.username);
                        $.cookie('interrogate.password',data.password);
                    }else{
                        $.removeCookie('interrogate.username');
                        $.removeCookie('interrogate.password');
                    }
                    var list = [{url:window.location.href,params:{}},{url:window.location.href.replace('app-login.html','zhfz/bacsapp/main.jsp'),params:{}}];
                    sessionStorage['histories'] = JSON.stringify(list);
                    location.href='zhfz/bacsapp/main.jsp';
                }else{
                    // $('#userNameErrText').html('<font color="red" >'+data.content+'</font>');
                }
            },
            error : function(data){
            }
        });
    }

    function test() {
        android.connect($('#username').val()) ;
    }

</script>
</html>
