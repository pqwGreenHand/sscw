<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic FileBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/bf/easyui2.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic FileBox</h2>
	<p>The filebox component represents a file field of the forms.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="Upload File" style="width:400px;padding:30px 70px 50px 70px">
		<div style="margin-bottom:20px">
			<div class="textbox-text">Name:</div>
			<input class="easyui-textbox" style="width:100%;height: 30px;">
		</div>
		<div style="margin-bottom:20px">
			<div class="textbox-text">File1:</div>
			<input class="easyui-filebox" name="file1" data-options="prompt:'Choose a file...'" style="width:100%;height: 30px;">
		</div>
		<div style="margin-bottom:20px">
			<div class="textbox-text">File2:</div>
			<input class="easyui-filebox" name="file2" data-options="prompt:'Choose another file...'" style="width:100%;height: 30px;">
		</div>
		<div>
			<a href="#" class="easyui-linkbutton" style="width:100%">Upload</a>
		</div>
	</div>
</body>
</html>
