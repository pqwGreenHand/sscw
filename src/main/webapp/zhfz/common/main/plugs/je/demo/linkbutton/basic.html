<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic LinkButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/bf/easyui2.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic LinkButton</h2>
	<p>Buttons can be created from &lt;a&gt; or &lt;button&gt; elements.</p>
	<div style="margin:10px 0 40px 0;"></div>
	<p>Basic Buttons</p>
	<div style="padding:5px 0;">
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'bf-add-white'">Add</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'bf-reduce-white'">Remove</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'bf-save-white'">Save</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'bf-cut-white',disabled:true">Cut</a>
		<a href="#" class="easyui-linkbutton">Text Button</a>
	</div>
	<p>Fixed Width Buttons</p>
	<div style="padding:5px 0;">
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'bf-search-white'" style="width:80px">Search</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'bf-print-white'" style="width:80px">Print</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'bf-reload-white'" style="width:80px">Reload</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'bf-help-white'" style="width:80px">Help</a>
	</div>
	
</body>
</html>
