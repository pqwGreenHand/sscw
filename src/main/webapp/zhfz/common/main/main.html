    <div id="userInfo" style="width: 700px; height: 550px; overflow: hidden;" class="easyui-dialog" closed="true">

      <div style="margin-top: 30px;margin-left: 40px	" >
        <form id="jqtransform" method="post" enctype="multipart/form-data" >
          <input name="id" type="hidden" value="2" />
          <table class="form_ct">
            <tr>
              <td ><label>登录名：&nbsp;&nbsp;&nbsp;</label><input id="loginName" name="loginName" type="text" class="text" disabled="disabled"/></td>

              <td style="padding-left: 20px"><label>真实姓名：&nbsp;&nbsp;&nbsp;</label><input id="realName" name="realName" type="text" class="text" disabled="disabled"/></td>
            </tr>
            <tr >
              <td style="padding-top: 20px"><label>职务：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input id="jobTitle" name="jobTitle" type="text" class="text" disabled="disabled"/></td>
              <td  style="padding-top: 20px;padding-left: 20px"><label>部门：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input id="organizationName" name="organizationName" type="text" class="text" disabled="disabled"/></td>
            </tr>
            <tr>
              <td  style="padding-top: 20px"><label>证件类型：</label><input id="certificateName" name="certificateName" type="text" class="text" disabled="disabled"/></td>
              <td  style="padding-top: 20px;padding-left: 20px"><label>证件号码：&nbsp;&nbsp;&nbsp;</label><input id="certificateNo" name="certificateNo" type="text" class="text" disabled="disabled"/></td>
            </tr>
            <tr>
              <td  style="padding-top: 20px"><label>手机号码：</label><input id="mobile" name="mobile" type="text" class="text"/></td>
              <td  style="padding-top: 20px;padding-left: 20px"><label>固定电话：&nbsp;&nbsp;&nbsp;</label><input id="telephone" name="telephone" type="text" class="text"/></td>
            </tr>
            <tr>
              <td  style="padding-top: 20px;"><label>邮箱:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input  id="email" name="email" type="text" class="text"/></td>
              <td  style="padding-top: 20px;padding-left: 20px"><label>联系地址：&nbsp;&nbsp;&nbsp;</label><input id="address" name="address" type="text" class="text"/></td>

            </tr>
            <tr>
              <td><label>性别：</label><input name="sex" type="radio" value="1" style="margin-top:4px;"/><span style="width:auto">男</span>
                <input type="radio" name="sex" value="2"/><span style="width:auto">女</span> </td>
              <td  style="padding-top: 20px"><label>描述：</label><textarea id="description" name="description" rows="6" cols="40"></textarea></td>
            </tr>

    <!--羁押超时-->
    <div id="editDialog" class="m-popup m-info-popup" style="z-index: 25">
      <div class="popup-bg"></div>
      <div class="popup-content m-box" style="width: 1200px;height: 550px;background-color: #0c2d59">

          <div class="title">
            <div><i style="background-image: url(static/popup-2.png);"></i><span>羁押超时人员信息</span></div>
            <a name="noButton" class="close" style="color: #00ee00" onclick="javaScript:$('#editDialog').hide();"></a>
          </div>
          <div id="linkjzAjxxDiv"  class="bd" style="margin-top: 50px;width: 98%;height: 90%;margin-left: 10px" >
            <table id="datagrid" style="height: 100%;width: 100%;"></table>
            <!-- toolbar -->
            <div id="jzAjxxToolbar" style="padding:5px;height:auto">
              <div>
                嫌疑人姓名: <input name="name" id="name" class="easyui-textbox" style="width:150px;height: 30px"/>

                入区编号: <input name="rqbh" id="rqbh" class="easyui-textbox" style="width:150px;height: 30px"/>


                <a href="#" class="easyui-linkbutton" name="noButton" iconCls="icon-search" onclick="doSearchLinkCase()">查询</a>
                <a href="#" class="easyui-linkbutton" name="noButton" iconCls="icon-clear" onclick="doClearLinkCase()">清除</a>
              </div>
            </div>


          </div>
        </div>

      </div>

    <div id="informFb" style="width: 550px; height: 450px; overflow: hidden; text-align: center; background-image: url('new_common/images/loginbj.png')" class="easyui-dialog" closed="true">
      <form id="informFbForm" method="post" style="margin: 0; padding: 10px 30px;">
        <br/>
        <div class="fitem">
          <label>标题：</label>
          <!--<input id="title" name="title"  class="easyui-validatebox" />-->
        <select class="easyui-combobox" editable="false" id="title" name="title" style="width: 250px;height:20px" required="true">
          <option value=""></option>
          <option value="停止预约">停止预约</option>
          <option value="开始预约">开始预约</option>
          <option value="通知">通知</option>
        </select>
        </div>
        <br/>
        <div class="fitem">
          <label>内容</label>
          <textarea id="content" name="content" rows="6" cols="40" required="true"></textarea>
        </div>
        <br/>
      </form>
      <div id="fb-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" name="noButton" onclick="informSave()">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" name="noButton" onclick="closeInform();">关闭</a>
      </div>

    <div id="updatePw" style="width: 400px; height: 250px; overflow: hidden; text-align: center; background-image: url('new_common/images/loginbj.png')" class="easyui-dialog" closed="true">
			<form id="keyForm" method="post" style="margin: 0; padding: 10px 30px;">

                <br/>

					<label>旧&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码：</label>

				</div>

				<div class="fitem">
					<label>新&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码：</label>

				</div>
                <br/>
				<div class="fitem">
					<label>确认新密码：</label>
					<input id="confirmPwd" name="confirmPwd" type="password" class="easyui-validatebox" />
				</div>
                <br/>
			</form>
			<div id="changeps-buttons">
				<a href="#" class="easyui-linkbutton" iconCls="icon-ok" name="noButton" onclick="updatePwdSave()">保存</a> 
				<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" name="noButton" onclick="closeUpdatePw();">关闭</a>
			</div>
