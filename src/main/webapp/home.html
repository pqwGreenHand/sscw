<script>
	var systemMenuIds = [];
	$(function() {
		mHead();
		initUserName();
		initMenu();
		initTzCountHome();

	});

	function initUserName(){
		$.get("common/getSessionInfo.do", function(data){
			var sessionObj = eval('('+data+')');
			$("#userName").html(sessionObj.user.realName);

			$("#loginName").val(sessionObj.user.loginName);
			$("#realName").val(sessionObj.user.realName);
			$("#jobTitle").val(sessionObj.user.jobTitle);
			$("#organizationName").val(sessionObj.user.organizationName);
			$("#certificateName").val(sessionObj.user.certificateName);
			$("#certificateNo").val(sessionObj.user.certificateNo);
			$("#mobile").val(sessionObj.user.mobile);
			$("#email").val(sessionObj.user.email);

			if(sessionObj.user.sex == 1){
				$("input[name='sex'][value='1']").attr("checked",true);
			}else{
				$("input[name='sex'][value='2']").attr("checked",true);
			}
			$("#description").val(sessionObj.user.description);
		});
	}
	
	function closeSelectedTab() {
		var tab = $('#maintabs').tabs('getSelected');
		var index = $('#maintabs').tabs('getTabIndex', tab);
		if (isClosable(index)) {
			$('#maintabs').tabs('close', index);
		}
	}




	function initMenu(){
		$.ajax({
			url:'common/listSystemMenu.do',
			dataType:'json',
			success:function(data) {
				$.messager.progress('close');
				for(var i=0;i<data.length;i++){
					systemMenuIds.push(data[i].id);
				}
			}
		});
	}
	
	function toIndexPage(pid){
		location.href='index_page.html?pid='+pid;
	}
	
	function queryNoticeAndSchedule(){
		$.ajax({
			contentType:'applicaiton/json',
			type:'POST',
			url:'./interrogate/notice/listInform.do',
			data:{
				trefresh:new Date().getTime(),
			},
			dataType:'json',
			success:function(data){
				if(data.length>0){
					$('#tzNum').html(data.length);
					var tzUlHtml = "";
					for(var i=0;i<data.length;i++){
						tzUlHtml += '<li><a href="#" onclick="showTzInfo('+data[i].id+')"><i class="icon"></i>来自'+data[i].senderName+'的通知信息</a></li>';
					}
					$("#tzUl").html(tzUlHtml);
				}else{
					$('#tzNum').hide();
				}
			},
			error:function(){
				$.messager.alert('错误', '网络连接已断开，请重新登录','warning',function(){
					location.href='login.jsp';
				});
			}
		});
	}

	// 关闭对话框
	function closePage() {
		$("#userInfo").dialog('close');
	}

	// 修改个人信息
	function update() {
		var entForm = $('#jqtransform').serializeObject();
		var enterpriseinfo = JSON.stringify(entForm);

		jQuery.ajax({
			type : 'POST',
			contentType : 'application/json',
			url : './common/updateUser.do',
			data : enterpriseinfo,
			dataType : 'json',
			success : function(data){

			},
			error : function(data){
				$.messager.progress('close');
				$.messager.alert('Error', '系统错误!'+data.Msg);
			}
		});
	}

	function showTzInfo(id){
		$("#tzIframe").attr('src', './interrogate/notice/noticedetail.jsp?id='+id);
		showDialog($("#tzDiglog"));
	}
	
	function openUserInfo(){

		showDialog($('#userInfo'), "个人信息");
	}
	
	function closeUserInfo(){
		$("#userInfo").dialog('close');
	}



	// 修改密码
	function openUpdatePw(){
		$('#keyForm').form('clear');
		showDialog($('#updatePw'), "修改密码");
	}

	// 修改密码保存
	function updatePwdSave(){
		var entForm = $('#keyForm');
		var obj = entForm.serializeObject();
		if(!obj.oldPwd) {
			alert("请输入旧密码！");
			return;
		}
		if(obj.newPwd.length<6){
			alert("请输入6位及6位以上的新密码！");
			return;
		}
		if(obj.newPwd != obj.confirmPwd){
			alert("输入的两次密码不一致！");
			return;
		}
		var enterpriseinfo = JSON.stringify(obj);
		jQuery.ajax({
			type : 'POST',
			contentType : 'application/json',
			url : './zhfz/common/user/changePsw.do',
			data : enterpriseinfo,
			dataType : 'json',
			success : function(data){
				if(data.msg=='密码修改成功！'){
					closeUpdatePw();
					$.messager.show({
						title:'提示',
						msg:data.msg,
						timeout:3000
					});
				}else{
					$.messager.alert('错误', data.msg);
				}
			},
			error : function(data){
				$.messager.progress('close');
				$.messager.alert('Error', '系统错误!'+data.Msg);
			}
		});
	}

	function closeUpdatePw(){
		$("#updatePw").dialog('close');
	}
	
	function closeTzDiglog(){
		$("#tzDiglog").dialog('close');
	}
	//点大按钮跳转
	function toMain(id){
		if(id==1){
			window.location.href = "home-conf.html";
		}else{
			if($.inArray(id, systemMenuIds)>-1){
				window.location.href = "zhfz/common/main/main.html?pid="+id+"&flag=one";
			}else{
				$.messager.alert('提示','该用户无此模块权限');
			}
		}
	}

	//查看消息按钮

	}

	//查看待办按钮

	}

	function initTzCountHome() {
		jQuery.ajax({
			type : 'get',
			contentType : 'application/json',
			url : './zhfz/common/inform/listInform.do',
			data : {
				trefresh:new Date().getTime(),
				page:1,
				rows:10
			},
			dataType : 'json',
			success : function(data){

				var str= '<p id="pIdTZCount" style="color: red;margin-left: 39px;margin-top: 20px;">'+data.total+'</p>';

				$("#TZCount").append(str);


			},
			error : function(data){

			}
		});

		jQuery.ajax({
			type : 'get',
			contentType : 'application/json',
			url : './zhfz/common/schedule/listSchedule.do',
			data : {
				trefresh:new Date().getDate(),
				page:1,
				rows:10
			},
			dataType : 'json',
			success : function(data){

				var str= '<p id="pIdDBCount" style="color: red;margin-left: 25px">'+data.total+'</p>';

				$("#DBCount").append(str);

				count1=data.total;

			},
			error : function(data){

			}
		});
	}
	
</script>
